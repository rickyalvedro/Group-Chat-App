<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img class="logo" src="chat.png" alt="" />
    </nav>

    <div class="container">
      <div class="message right">A</div>
      <div class="message left">B</div>
    </div>
    <div class="send">
      <form id="send-container">
        <input type="text" name="messageInp" id="messageInp" />
        <button id="send-btn" class="btn" type="submit">Send</button>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.6/axios.min.js"></script>
    <script src="chat.js"></script>
  </body>
</html>

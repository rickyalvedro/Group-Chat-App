<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Chat App</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <form onsubmit="signup(event)">
      <label for="name">Enter Name : </label>
      <input type="text" name="name" required />
      <br />
      <label for="email">Enter email : </label>
      <input type="email" name="email" required />
      <br />
      <label for="number">Enter Mobile Num. : </label>
      <input type="num'" name="phonenumber" required />
      <br />
      <label for="password">Enter password : </label>
      <input type="password" name="password" required />
      <br />
      <label for="password">Confirm password : </label>
      <input
        type="password"
        name="confirm_password"
        placeholder="Confirm Password"
        required="required"
      />
      <button>Signup</button>
      <p>Existing User<a href="../Login/login.html"> Login here</a></p>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.6/axios.min.js"></script>
  </body>
  <script src="./signup.js"></script>
</html>
